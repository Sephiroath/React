<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JSX in Detail</title>
  </head>
  <body>
    <div id="container">

    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
    var RecentChangesTable = React.createClass({
      render: function(){
        return <table className = 'table'>
          {this.props.children}
        </table>;
      }
    });

    var Heading = React.createClass({
      render: function() {
        return <th>{this.props.heading}</th>;
      }
    });

    var Headings = React.createClass({
    render: function() {
      var headings = this.props.headings.map(function(name) {
        return <Heading heading = {name}/>;
      });
      return <thead><tr>{headings}</tr></thead>;
    }
    });

    var Row = React.createClass({
    render: function() {
      return <tr>
        <td>{this.props.changeSet.when}</td>
        <td>{this.props.changeSet.who}</td>
        <td>{this.props.changeSet.description}</td>
      </tr>;
    }
    });

    var Rows = React.createClass({
    render: function() {
      var rows = this.props.changeSets.map(function(changeSet) {
        return(<Row changeSet = {changeSet}/>);
      });
      return <tbody>{rows}</tbody>;
    }
    });

    var App = React.createClass({
    render: function() {
      return <RecentChangesTable>
        <Headings headings = {this.props.headings} />
        <Rows changeSets = {this.props.changeSets} />
      </RecentChangesTable>;
    }
    });

    var data =
    [{
      "when": "2 minutes ago",
      "who": "Jill Dupre",
      "description": "Created new account"
    },
    {
      "when": "1 hour ago",
      "who": "Lose White",
      "description": "Added fist chapter"
    }];

    var headings = ['When', 'Who', 'Description'];

    ReactDOM.render(<App
    headings = {headings}
    changeSets = {data} />,
    document.getElementById('container'));
    </script>
  </body>
</html>
